<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Bloom Days Online</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts（日本語対応）-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Yuji+Mai&display=swap" rel="stylesheet">
  <!-- Google Fonts: Medieval風 -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

</head>
<body>

<!-- スタート画面 -->
<div id="start-screen">
  <h1 id="game-title">Bloom Days Online</h1>
  <input type="text" id="nickname-input" placeholder="ニックネームを入力" maxlength="10">
  <button id="start-btn">entry</button>
</div>



<!-- 説明画面 -->
<div id="intro-screen" style="display:none;">
  <div class="intro-container">
    <!-- 説明画像（中央表示） -->
    <img id="intro-image" src="intro.jpg" alt="説明画像">

    <!-- 進むボタン（下部中央） -->
    <button id="intro-next-btn">進む</button>
  </div>
</div>


  <!-- マップ画面 -->
<!-- ここは map-screen 内の中身だけ置き換えればOK -->
<div id="map-screen" style="display:none;">
  <div class="page">
    <!-- マップ -->
    <div id="map-wrap">
      <!-- 画像は <img> で表示：上辺は画面上辺と揃い、縦横比を保ったまま縮小 -->
      <img id="map-img" src="map.jpg" alt="ファンタジー金沢マップ" loading="eager" />

      <!-- スポット（絶対配置／%は画像基準でOK） -->
      <button class="spot" id="spotA" style="top:77%;left:61%;">A</button>
      <button class="spot" id="spotB" style="top:22%;left:56%;">B</button>
      <button class="spot" id="spotC" style="top:49%;left:37%;">C</button>

      <div class="spot disabled" id="spotD" style="top:10%;left:28%;">D</div>
      <div class="spot disabled" id="spotE" style="top:36%;left:40%;">E</div>
      <div class="spot disabled" id="spotF" style="top:32%;left:52%;">F</div>
      <div class="spot disabled" id="spotG" style="top:53%;left:40%;">G</div>
      <div class="spot disabled" id="spotH" style="top:53%;left:45%;">H</div>
      <div class="spot disabled" id="spotI" style="top:70%;left:51%;">I</div>
      <div class="spot disabled" id="spotJ" style="top:61%;left:54%;">J</div>


      <button class="spot locked" id="spotO" style="top:45%;left:74%;">O</button>
    </div>

    <!-- メッセージ枠（スマホでは下部に張り付き、スクロール可） -->
    <section id="message">
      <h2>巻物</h2>
        <div id="message-body">
          <p class="msg msg-fantasy">伝承の神殿、黄金の神殿、聖玉(仮)の神殿を巡り、【伝承の言葉】【伝統の御守り】【伝統のしるし】を獲得せよ</p>
          <p class="msg msg-fantasy">3つのアイテムを揃えるとどこかのスポットの封印が解かれる</p>
          <p class="msg msg-normal">チャレンジに成功（そのスポットにまつわるクイズに正答）することでアイテムを獲得</p>
          <p class="msg msg-normal">ヒントは活動記録にあり、伝承の神殿、黄金の神殿、聖玉の神殿に相当する金沢の有名スポットを地図上に当てはめよう</p>
        </div>
    </section>
  </div>

  <!-- 所持アイテム（必要なら残す） -->
  <div id="inventory">
    アイテム: <span id="items">なし</span>
  </div>
</div>



<!-- ポップアップ全体 -->
<div id="popup" style="display:none;">
  <div id="popup-content">
    
    <!-- 画像表示エリア -->
    <div id="popup-image-container">
      <img id="popup-image" src="" alt="スポット画像">
    </div>

    <!-- クイズ表示エリア -->
    <div id="quiz-area" style="display:none;">
      <p id="quiz-question"></p>
      <input type="text" id="quiz-answer" placeholder="ひらがなで入力" />
      <div id="quiz-buttons">
        <button id="quiz-submit">送信</button>
        <button id="quiz-cancel">キャンセル</button>
      </div>
    </div>

    <!-- Oスポットクリア後のテキスト重ね用 -->
    <div id="reward-overlay" style="display:none;">
      <p id="reward-name"></p>
      <p id="reward-date"></p>
    </div>

    <!-- 閉じるボタン（ここが最後） -->
    <button id="popup-close">閉じる</button>
    
  </div> <!-- /#popup-content -->
</div> <!-- /#popup -->



<script src="script.js"></script>
</body>
</html>
